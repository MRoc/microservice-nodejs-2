apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payments-mongo-pv-claim
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      pvName: "payments-mongo-pv"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: payments-mongo-pv
  labels:
    pvName: "payments-mongo-pv"
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /tmp/data/payments-mongo-pv