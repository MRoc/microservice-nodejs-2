apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: expiration-redis-pv-claim
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      pvName: "expiration-redis-pv"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: expiration-redis-pv
  labels:
    pvName: "expiration-redis-pv"
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /tmp/data/expiration-redis-pv