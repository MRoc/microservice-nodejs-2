apiVersion: v1
kind: PersistentVolume
metadata:
  name: auth-mongo-pv
spec:
  storageClassName: local-storage
  claimRef:
    name: auth-mongo-pv-claim
    namespace: default
  persistentVolumeReclaimPolicy: Retain
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /run/desktop/mnt/host/wsl/data/auth-mongo-pv