apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-mongo-pv-claim
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      pvName: "auth-mongo-pv"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: auth-mongo-pv
  labels:
    pvName: "auth-mongo-pv"
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /run/desktop/mnt/host/wsl/data/auth-mongo-pv